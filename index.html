<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
    body { background: #f0f2f5; display: flex; justify-content: center; min-height: 100vh; }
    .app { width: 100%; max-width: 400px; background: white; height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }

    /* EMAIL KIRISH */
    .auth-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; background: white; }
    .auth-box { width: 100%; max-width: 340px; text-align: center; }
    .auth-logo { width: 100px; height: 100px; margin: 0 auto 30px; background: url('logo.png') center/contain no-repeat; border-radius: 50%; background-color: #0088cc; }
    .auth-title { font-size: 28px; font-weight: 600; color: #1c1e21; margin-bottom: 8px; }
    .auth-subtitle { font-size: 15px; color: #606770; margin-bottom: 30px; }
    .auth-input { width: 100%; padding: 14px 16px; font-size: 17px; border: 1px solid #dddfe2; border-radius: 6px; margin-bottom: 12px; }
    .auth-input:focus { outline: none; border-color: #1877f2; box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2); }
    .auth-btn { width: 100%; padding: 14px; background: #1877f2; color: white; border: none; border-radius: 6px; font-size: 17px; font-weight: 600; cursor: pointer; }
    .auth-btn:hover { background: #166fe5; }
    .auth-status { margin-top: 16px; font-size: 14px; color: #00ff00; }
    .auth-status.error { color: #ff4444; }

    /* KOD KIRITISH */
    .code-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; background: white; }
    .code-box { width: 100%; max-width: 340px; text-align: center; }
    .code-title { font-size: 24px; font-weight: 600; color: #1c1e21; margin-bottom: 8px; }
    .code-inputs { display: flex; justify-content: center; gap: 10px; margin: 30px 0; }
    .code-inputs input { width: 50px; height: 60px; text-align: center; font-size: 32px; border-radius: 12px; border: 2px solid #ddd; background: white; color: black; }
    .code-inputs input:focus { border-color: #1877f2; outline: none; }

    /* CHAT RO'YXATI – 3 CHIZIQCHA */
    .header { background: #0088cc; color: white; padding: 16px; font-weight: 500; font-size: 18px; display: flex; align-items: center; justify-content: space-between; }
    .header .menu { cursor: pointer; font-size: 24px; }
    .search { padding: 12px; }
    .search input { width: 100%; padding: 12px 16px; border-radius: 25px; border: none; background: #f0f2f5; font-size: 16px; }
    .user-list { flex: 1; overflow-y: auto; }
    .user-item { padding: 12px 16px; display: flex; align-items: center; cursor: pointer; border-bottom: 1px solid #eee; }
    .user-item:hover { background: #f5f5f5; }
    .user-item img { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; background: #ddd; }
    .user-item .info { flex: 1; }
    .user-item .name { font-weight: 500; }
    .user-item .last { font-size: 13px; color: #666; }
    .chat-view { flex: 1; display: flex; flex-direction: column; background: #efeae2; }
    .chat-header { background: #0088cc; color: white; padding: 14px; display: flex; align-items: center; }
    .chat-header img { width: 36px; height: 36px; border-radius: 50%; margin-right: 10px; }
    .chat-header .info { flex: 1; }
    .chat-header .name { font-weight: 500; }
    .chat-header .status { font-size: 12px; }
    .messages { flex: 1; overflow-y: auto; padding: 16px; }
    .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; margin: 6px 0; word-wrap: break-word; }
    .sent { background: #00bfff; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
    .received { background: white; color: black; margin-right: auto; border-bottom-left-radius: 4px; }
    .msg img { max-width: 100%; border-radius: 12px; margin-top: 8px; cursor: pointer; }
    .msg-time { font-size: 11px; color: #999; margin-top: 4px; text-align: right; }
    .input-bar { display: flex; padding: 8px; background: white; border-top: 1px solid #eee; }
    .input-bar input { flex: 1; padding: 12px 16px; border: none; background: #f0f2f5; border-radius: 25px; font-size: 16px; }
    .input-bar button { width: 44px; height: 44px; background: #0088cc; color: white; border: none; border-radius: 50%; cursor: pointer; margin-left: 8px; }
    .attach { width: 44px; height: 44px; background: #f0f2f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }
    .hidden { display: none; }
    .no-chats { text-align: center; color: #666; margin-top: 20px; }

    /* PROFIL SOZLAMALARI – 3 CHIZIQCHA BOSILGANDA */
    .settings-view { flex: 1; display: flex; flex-direction: column; background: white; }
    .settings-header { background: #0088cc; color: white; padding: 16px; text-align: center; font-size: 18px; font-weight: 500; }
    .settings-list { flex: 1; overflow-y: auto; }
    .settings-item { padding: 16px; display: flex; align-items: center; border-bottom: 1px solid #eee; cursor: pointer; }
    .settings-item img { width: 60px; height: 60px; border-radius: 50%; margin-right: 16px; }
    .settings-item .info { flex: 1; }
    .settings-item .title { font-weight: 500; font-size: 18px; }
    .settings-item .subtitle { font-size: 14px; color: #666; }
    .settings-item .arrow { font-size: 20px; color: #666; }
  </style>
</head>
<body>
  <div class="app">
    <!-- 1. EMAIL KIRISH -->
    <div id="authStep">
      <div class="auth-container">
        <div class="auth-box">
          <div class="auth-logo"></div>
          <div class="auth-title">OrbicXs</div>
          <div class="auth-subtitle">Email orqali kirish</div>
          <input id="email" type="email" class="auth-input" placeholder="email@gmail.com" />
          <button onclick="sendCode()" class="auth-btn">6 RAQAMLI KOD YUBORISH</button>
          <p id="status" class="auth-status"></p>
        </div>
      </div>
    </div>

    <!-- 2. KOD KIRITISH -->
    <div id="codeStep" class="hidden">
      <div class="code-container">
        <div class="code-box">
          <div class="auth-logo"></div>
          <div class="code-title">Enter code</div>
          <div class="code-inputs">
            <input type="text" maxlength="1" oninput="moveToNext(this, 0)" />
            <input type="text" maxlength="1" oninput="moveToNext(this, 1)" />
            <input type="text" maxlength="1" oninput="moveToNext(this, 2)" />
            <input type="text" maxlength="1" oninput="moveToNext(this, 3)" />
            <input type="text" maxlength="1" oninput="moveToNext(this, 4)" />
            <input type="text" maxlength="1" oninput="moveToNext(this, 5)" />
          </div>
          <button onclick="verifyCode()" class="auth-btn">Continue</button>
        </div>
      </div>
    </div>

    <!-- 3. USERNAME -->
    <div id="usernameStep" class="hidden">
      <div class="header">Username tanlang</div>
      <div style="padding:24px;">
        <input id="username" type="text" class="auth-input" placeholder="@ali_2005" />
        <button onclick="saveUsername()" class="auth-btn" style="margin-top:12px;">SAQLASH</button>
      </div>
    </div>

    <!-- 4. CHAT RO'YXATI – 3 CHIZIQCHA MENU -->
    <div id="usersStep" class="hidden">
      <div class="header">
        <div class="menu" onclick="openSettings()">☰</div>
        <div class="title">OrbicXs</div>
      </div>
      <div class="search">
        <input type="text" placeholder="Qidiruv..." oninput="searchUsers(this.value)" />
      </div>
      <div class="user-list" id="userList">
        <div class="no-chats">Hali hech kim bilan yozishmadingiz</div>
      </div>
    </div>

    <!-- 5. CHAT EKRANI -->
    <div id="chatStep" class="hidden chat-view">
      <div class="chat-header">
        <div class="back" onclick="backToUsers()">Back</div>
        <img id="chatAvatar" src="https://via.placeholder.com/36" />
        <div class="info">
          <div class="name" id="chatWithName"></div>
          <div class="status">online</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <div class="attach" onclick="document.getElementById('fileInput').click()">Attach</div>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage(event)" />
        <input id="msgInput" placeholder="Xabar..." onkeypress="if(event.key==='Enter') sendMsg()" />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>

    <!-- 6. PROFIL SOZLAMALARI – 3 CHIZIQCHA BOSILGANDA -->
    <div id="settingsStep" class="hidden settings-view">
      <div class="settings-header">Sozlamalar</div>
      <div class="settings-list">
        <div class="settings-item" onclick="openProfile()">
          <img id="myAvatar" src="https://via.placeholder.com/60" />
          <div class="info">
            <div class="title" id="myDisplayName">Ism</div>
            <div class="subtitle" id="myUsername">@username</div>
          </div>
          <div class="arrow">></div>
        </div>
        <div class="settings-item">
          <div class="title">Bildirishnomalar</div>
          <div class="subtitle">Yoqilgan</div>
          <div class="arrow">></div>
        </div>
        <div class="settings-item">
          <div class="title">Maxfiylik va xavfsizlik</div>
          <div class="arrow">></div>
        </div>
        <div class="settings-item">
          <div class="title">Maʼlumotlar va saqlash</div>
          <div class="arrow">></div>
        </div>
        <div class="settings-item" onclick="logout()">
          <div class="title" style="color:#ff4444;">Chiqish</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // SUPABASE
    const SUPABASE_URL = 'https://mjlfpppmhtodqzqwqbuj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qbGZwcHBtaHRvZHF6cXdxYnVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyOTg3MDksImV4cCI6MjA3ODg3NDcwOX0.-ERHlQ-HrbYFGE4bihgXgP8ZSiVB-o5oi9lBGf4SVg4';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
// 1. BREVO MAʼLUMOTLARI – BU YERNI TOʻLDIRING!
const BREVO_API_KEY = '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';  // Brevo dan olingan key
const BREVO_TEMPLATE_ID = 3;  // Brevo da yaratgan template ID (masalan 12)

// 2. 6 RAQAMLI KOD YUBORISH – BREVO ORQALI (100% ISHLAYDI!)
window.sendCode = async () => {
  const email = document.getElementById('email').value.trim();
  if (!email) return status("Email kiriting!", "error");

  const otp = Math.floor(100000 + Math.random() * 900000);  // 6 raqamli kod

  const response = await fetch('https://api.brevo.com/v3/smtp/email', {
    method: 'POST',
    headers: {
      'accept': 'application/json',
      'api-key': BREVO_API_KEY,
      'content-type': 'application/json'
    },
    body: JSON.stringify({
      sender: { name: "OrbicXs", email: "no-reply@orbicxs.uz" },
      to: [{ email }],
      templateId: BREVO_TEMPLATE_ID,
      params: { OTP: otp }
    })
  });

  if (response.ok) {
    localStorage.setItem('temp_otp', otp);
    localStorage.setItem('temp_email', email);
    document.getElementById('authStep').classList.add('hidden');
    document.getElementById('codeStep').classList.remove('hidden');
    status("Emailga kod yuborildi! Gmailni tekshiring.");
  } else {
    const err = await response.json();
    console.error(err);
    status("Xato: " + (err.message || "Brevo bilan muammo"), "error");
  }
};


    // KOD KIRITISH – AVTO O'TISH
    window.moveToNext = (el, idx) => {
      if (el.value && idx < 5) document.querySelectorAll('.code-inputs input')[idx + 1].focus();
    };

    // KOD TASDIQLASH
    window.verifyCode = async () => {
      const inputs = document.querySelectorAll('.code-inputs input');
      const enteredCode = Array.from(inputs).map(i => i.value).join('');
      const savedCode = localStorage.getItem('temp_otp');

      if (enteredCode === savedCode) {
        const email = localStorage.getItem('temp_email');
        const { error } = await supabase.auth.signInWithOtp({ email });
        if (error) return status("Xato: " + error.message, "error");
        document.getElementById('codeStep').classList.add('hidden');
        document.getElementById('usernameStep').classList.remove('hidden');
      } else {
        status("Noto'g'ri kod!", "error");
      }
    };

    // USERNAME SAQLASH
    window.saveUsername = async () => {
      const username = document.getElementById('username').value.trim().toLowerCase();
      if (!username.startsWith('@')) return alert("@ bilan boshlang!");

      const { data: existing } = await supabase.from('profiles').select('id').eq('username', username);
      if (existing?.length > 0) return alert("Bu username band!");

      const { error } = await supabase.from('profiles').insert({
        id: user.id,
        username,
        email: user.email
      });

      if (error) return alert("Xato: " + error.message);

      myUsername = username;
      await loadSavedChats();
      showUsersList();
    };

    // SAQLANGAN CHATLAR
    async function loadSavedChats() {
      const { data } = await supabase.from('messages')
        .select('chat_id')
        .or(`sender.eq.${myUsername},receiver.eq.${myUsername}`);

      activeChats.clear();
      data.forEach(m => {
        const other = m.chat_id.split('_').find(u => u !== myUsername);
        if (other) activeChats.add(other);
      });
    }

    // CHAT RO'YXATI
    async function showUsersList() {
      showStep('usersStep');
      const list = document.getElementById('userList');
      list.innerHTML = '';

      if (activeChats.size === 0) {
        list.innerHTML = '<div class="no-chats">Hali hech kim bilan yozishmadingiz</div>';
        return;
      }

      for (const username of activeChats) {
        const lastMsg = await getLastMessage(username);
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `
          <img src="https://via.placeholder.com/40" />
          <div class="info">
            <div class="name">${username}</div>
            <div class="last">${lastMsg || 'Yangi suhbat'}</div>
          </div>
        `;
        div.onclick = () => openChat(username);
        list.appendChild(div);
      }
    }

    async function getLastMessage(username) {
      const chatId = [myUsername, username].sort().join('_');
      const { data } = await supabase.from('messages')
        .select('text')
        .eq('chat_id', chatId)
        .order('created_at', { ascending: false })
        .limit(1);
      return data[0]?.text || '';
    }

    // QIDIRUV
    window.searchUsers = async (query) => {
      if (!query) return showUsersList();

      const { data } = await supabase.from('profiles')
        .select('username')
        .ilike('username', `%${query}%`)
        .neq('username', myUsername);

      const list = document.getElementById('userList');
      list.innerHTML = data.length === 0 ? '<div class="no-chats">Hech narsa topilmadi</div>' : '';

      data.forEach(u => {
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `<div class="name">${u.username} (yangi)</div>`;
        div.onclick = () => {
          activeChats.add(u.username);
          openChat(u.username);
        };
        list.appendChild(div);
      });
    };

    // CHAT OCHISH
    function openChat(username) {
      currentChatWith = username;
      showStep('chatStep');
      document.getElementById('chatWithName').innerText = username;
      document.getElementById('messages').innerHTML = '';
      if (chatChannel) supabase.removeChannel(chatChannel);
      loadMessages();
      subscribeToChat();
    }

    function subscribeToChat() {
      const chatId = [myUsername, currentChatWith].sort().join('_');
      chatChannel = supabase.channel(`chat:${chatId}`)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, payload => {
          addMessage(payload.new);
        })
        .subscribe();
    }

    window.backToUsers = () => {
      showStep('usersStep');
      currentChatWith = null;
      if (chatChannel) { supabase.removeChannel(chatChannel); chatChannel = null; }
      showUsersList();
    };

    // XABAR YUBORISH
    window.sendMsg = async () => {
      const msg = document.getElementById('msgInput').value.trim();
      if (!msg || !currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');
      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: myUsername,
        receiver: currentChatWith,
        text: msg
      });
      document.getElementById('msgInput').value = '';
    };

    // XABARLAR YUKLASH
    function loadMessages() {
      const chatId = [myUsername, currentChatWith].sort().join('_');
      supabase.from('messages')
        .select()
        .eq('chat_id', chatId)
        .order('created_at', { ascending: true })
        .then(({ data }) => data.forEach(addMessage));
    }

    function addMessage(m) {
      const isSent = m.sender === myUsername;
      const div = document.createElement('div');
      div.className = `msg ${isSent ? 'sent' : 'received'}`;
      div.innerHTML = `
        ${m.text}
        <div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz', {hour: '2-digit', minute: '2-digit'})}</div>
      `;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    function status(text, type = "status") {
      const el = document.getElementById('status');
      el.innerText = text;
      el.className = type;
    }

    function showStep(stepId) {
      ['authStep', 'usernameStep', 'usersStep', 'chatStep', 'settingsStep'].forEach(id => document.getElementById(id).classList.add('hidden'));
      document.getElementById(stepId).classList.remove('hidden');
    }

    // PROFIL SOZLAMALARINI OCHISH
    window.openSettings = () => {
      showStep('settingsStep');
      loadMyProfile();
    };

    async function loadMyProfile() {
      const { data } = await supabase.from('profiles').select('*').eq('id', user.id).single();
      document.getElementById('myDisplayName').innerText = data.display_name || myUsername;
      document.getElementById('myUsername').innerText = myUsername;
      document.getElementById('myAvatar').src = data.avatar_url || 'https://via.placeholder.com/120';
    }

    // DASTLABKI YUKLASH
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single();
        if (data?.username) {
          myUsername = data.username;
          await loadSavedChats();
          showUsersList();
        }
      }
    })();
  </script>
</body>
</html>
